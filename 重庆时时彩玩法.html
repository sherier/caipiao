      <div id="u1541" class="ax_default _文本段落">

        <div id="u1541_text" class="text ">
          <p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">重庆时时彩投注区分为</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;">万位、千位、百位、十位和个位，各位号码范围为0～9</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">。每期</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;">从各位上开出1个号码作为中奖号码，即开奖号码为5位数。</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">重庆时时彩玩法即是竞猜5位开奖号码的全部号码、部分号码或部分号码特征。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">重庆时时彩开奖及购买时间说明：</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#FF0000;">07：30 ~ 23：50（每期20分钟，共50期）</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#FF0000;">0:30 ~ 3:10（每期20分钟，共9期）。</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#FF0000;">其中需要注意的是23:50开奖后距离下一期0:30开奖中间间隔40分钟。</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#FF0000;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">全天一共59期。</span></p>
        </div>
      </div>
    </div>
